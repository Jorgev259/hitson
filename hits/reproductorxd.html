<html>
<head>
    <title>Audio Player</title>
    <script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script src="dist/js/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="dist/css/styleR.css" media="screen">

</head>


<body>


	<div class="audio-player">
        <h1 id="etiqueta">Esperando Musica</h1>
        <img class="cover" src="dist/img/cover.png" alt="">
        <audio id="audio-player" src="dist/demo.mp3" type="audio/mp3" controls="controls" autoplay></audio>
	</div>


<script>
    $(document).ready(function() {
        $('#audio-player').mediaelementplayer({
            alwaysShowControls: true,
            features: ['playpause','volume','progress', 'nextC'],
            audioVolume: 'horizontal',
            audioWidth: 400,
            audioHeight: 120,
        });
    });
</script>


</body>
</html>
